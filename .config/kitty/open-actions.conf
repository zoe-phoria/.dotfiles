# open any file with a fragment in the editor, fragments are generated by the hyperlink_grep kitten and nothing else so far
protocol file
fragment_matches [0-9]+
action launch --type=overlay vim +$FRAGMENT $FILE_PATH

# open kicad files
protocol file
ext kicad_pro
action launch --type=background kicad $FILE_PATH

protocol file
ext kicad_pcb
action launch --type=background pcbnew $FILE_PATH

protocol file
ext kicad_sch
action launch --type=background eeschema $FILE_PATH

protocol file
ext pro
action launch --type=background kicad $FILE_PATH

protocol file
ext pcb
action launch --type=background pcbnew $FILE_PATH

protocol file
ext sch
action launch --type=background eeschema $FILE_PATH

# open text files without fragments in the editor
protocol file
mime text/*
action launch --type=overlay vim $FILE_PATH

# open shell scripts in the editor
protocol file
ext sh
action launch --type=overlay vim $FILE_PATH

# open python scripts in editor
protocol file
ext py
